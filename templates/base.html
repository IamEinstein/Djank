{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      function noenter() {
        return !(window.event && window.event.keyCode == 13);
      }
    </script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="{% static 'index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/IamEinstein/Djank/gh-pages/sources/bank-icon.jpg" type="image/x-icon">
    <style>
      body {
        scroll-behavior: smooth;
      }
      .transition-all {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <nav class="sticky top-0 left-0 right-0 bg-white shadow-sm z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="{% url 'main:index' %}" class="flex items-center space-x-2">
              <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path>
                <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"></path>
              </svg>
              <span class="text-xl font-semibold text-gray-900">Djank</span>
            </a>
          </div>
          <div class="flex items-center space-x-4">
            <a href="{% url 'main:index' %}" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-all">Home</a>
            <a href="{% url 'main:friends' %}" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-all">Friends</a>
            <a href="{% url 'main:logout' %}" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium transition-all">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="">
      {% block body %}{% endblock body %}
    </main>
  </body>
</html>
