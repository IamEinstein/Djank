{% extends 'base.html' %}
{% block title %}Login{% endblock title %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Error Alert -->
        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 relative" role="alert">
            <p>{{error}}</p>
            <button type="button" class="absolute top-0 right-0 mt-4 mr-4" data-bs-dismiss="alert">
                <span class="text-red-500 hover:text-red-600">&times;</span>
            </button>
        </div>
        {% endif %}

        <!-- Login Card -->
        <div class="bg-white shadow-2xl rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-gray-900">Welcome back</h2>
                <p class="mt-2 text-sm text-gray-600">Sign in to your account</p>
            </div>

            <form action="{% url 'main:logged_in' %}" method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="username">
                        Username
                    </label>
                    <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                        placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 
                        focus:border-blue-500 sm:text-sm" type="text" 
                        placeholder="Enter your username" name="username" 
                        id="username" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700" for="password">
                        Password
                    </label>
                    <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                        placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 
                        focus:border-blue-500 sm:text-sm" type="password" 
                        placeholder="Enter your password" name="password" 
                        id="password" required>
                </div>

                <div>
                    <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md 
                        shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 
                        transition duration-150 ease-in-out" type="submit">
                        Sign in
                    </button>
                </div>

                <div class="flex flex-col space-y-2 text-sm text-center">
                    <a class="text-blue-600 hover:text-blue-800 transition-colors duration-150" 
                        href="{% url 'main:signup'%}">
                        Don't have an account? Sign up
                    </a>
                    <a class="text-blue-600 hover:text-blue-800 transition-colors duration-150" 
                        href="{% url 'mail:index'%}">
                        Forgot your password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
